{% load static %}

{% block equipo %}
<div class="row">
    <div class="col-lg-12 text-center">
        <h2 class="section-heading">Equipo</h2>
        <h3 class="section-subheading text-muted">Impulsores estrat√©gicos</h3>
    </div>
</div>
{% for llave, lista in personas.items %}
<h3 class="text-muted">{{ llave }}</h3>
<div class="row">
    {% for x in lista %}
    <div class="col-xs-6 col-sm-4 col-md-2">
        <div class="team-member">
            <img src="{{ x.idPersonaRef.fotos.first.image.url }}" class="img-responsive" alt="">
            <h4>{{ x.idPersonaRef.nombreCompleto }}</h4>
            <p class="text-muted">{{ x.descripcion }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endfor %}
{% endblock %}
